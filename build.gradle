plugins {
    id 'java'
}

group 'mastery'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
    mavenCentral()
}

dependencies {
    compile 'org.antlr:antlr4-maven-plugin:4.7.1'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'commons-cli:commons-cli:1.4'
    compile 'junit:junit:4.12'
    compile 'org.jetbrains:annotations:15.0'
    compile 'com.github.mpkorstanje:simmetrics-core:3.2.3'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'com.sparkjava:spark-core:2.7.1'
    compile('org.rendersnake:rendersnake:1.9.0') {
		exclude group: 'javax.servlet', module: 'servlet-api'
	}
    compile 'org.slf4j:slf4j-nop:1.6.1'
    compile 'org.eclipse.jdt:org.eclipse.jdt.core:3.26.0'
}

task runMain(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "mastery.Main"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'mastery.Main'
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } {
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

